<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Digital Painting App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      
      <section class="drawing-board">
        <canvas></canvas>
      </section>
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <input type="radio" id="Rectangle" name="shape">
              <label for="Rectangle">Rectangle</label>
            </li>
            <li class="option tool" id="triangle">
              <input type="radio" id="Triangle" name="shape">
              <label for="Triangle">Triangle</label>
            </li>
            <li class="option tool" id="circle">
              <input type="radio" id="Circle" name="shape">
              <label for="Circle">Circle</label>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <input type="radio" id="Brush" name="type">
              <label for="Brush">Brush</label>
            </li>
            <li class="option tool" id="eraser">
              <input type="radio" id="Eraser" name="type">
              <label for="Eraser">Eraser</label>
            </li>
            
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option">
                <input type="color" id="color-picker" value="#e02020">
              </li>
            <li class="option">
                <input type="color" id="color-picker" value="#E0FF70">
              </li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Export</button>
        </div>
      </section>
    </div>
    
  </body>
</html>
